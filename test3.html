<!DOCTYPE>
<html>

    <meta charset="utf-8">

<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
/*function getSource(val){
    var p = document.getElementsByTagName("li")[val].innerHTML;
    return p;
}*/
var data = [];
function getData() {
    
    var p = document.getElementsByTagName("li");
    for(var i=0;i<p.length;i++){
        var m = p[i].innerHTML;
        var l = m.split('空气质量：<b>');
        var k = l[1].split('</b>');
        var num = parseInt(k[0]);
        var o = [l[0],num];
        data.push(o);
    }
    
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

 return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 
 */
function sortAqiData(data) {
    for(var i=0;i<data.length;i++){
       for(var j=i+1;j<data.length;j++){
           if(data[i][1] > data[j][1]){
               var temp = data[i];
               data[i] = data[j];
               data[j] = temp;
           }
          
       }
    }
     
return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
  <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
 */
function render(data) {
    var tli = "";
    for(var i=0;i<data.length;i++){
        tli += "<li>第"+(i+1)+"名："+"<b>"+data[i][0]+"</b>"+"</li>";
    }
    document.getElementById("resort").innerHTML = tli;

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
    document.getElementById("sort-btn").addEventListener("click",btnHandle,false);
    // console.log("init1223214");
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
